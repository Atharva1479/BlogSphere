{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4" style="color: #6c5ce7;">ðŸ”‘ Login to BlogSphere</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4" style="border-radius: 20px; background-color: #f9f9fc;">
        <form method="POST" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Username</label>
            <input type="text" name="username" id="username" class="form-control rounded-pill px-3 py-2" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" name="password" id="password" class="form-control rounded-pill px-3 py-2" required>
          </div>

          <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>

          <p class="text-center mt-3 mb-0 text-muted">
            Don't have an account? 
            <a href="{% url 'register' %}" style="color: #6c5ce7; font-weight: 500;">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
