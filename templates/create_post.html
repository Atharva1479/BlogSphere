{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center fw-bold mb-4" style="color: #6c5ce7;">📝 Create a New Blog Post</h2>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg p-4" style="border-radius: 15px; background-color: #f9f9fc;">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_title" class="form-label fw-semibold">Title</label>
            <input type="text" name="title" class="form-control rounded-pill px-3 py-2" id="id_title" required>
          </div>

          <div class="mb-3">
            <label for="id_content" class="form-label fw-semibold">Content</label>
            <textarea name="content" class="form-control rounded-4 px-3 py-2" rows="6" id="id_content" required></textarea>
          </div>

          <button type="submit" class="btn btn-custom w-100 mt-3">Publish Post</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
