{% extends "base.html" %}

{% block content %}
<style>
  .post-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
    background-color: #f0f2f5;
  }

  .post-header {
    background: linear-gradient(to right, #4e54c8, #8f94fb);
    padding: 40px 20px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    margin-bottom: 40px;
  }

  .post-header h2 {
    font-size: 2.8rem;
    color: #fff;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .post-card {
    background: #ffffff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .post-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
  }

  .post-title {
    font-size: 2.2rem;
    color: #222;
    margin-bottom: 10px;
  }

  .post-meta {
    font-size: 0.95rem;
    color: #666;
    margin-bottom: 20px;
  }

  .post-content {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #444;
    white-space: pre-wrap;
  }

  @media screen and (max-width: 768px) {
    .post-header h2 {
      font-size: 2rem;
    }

    .post-card {
      padding: 25px;
    }

    .post-title {
      font-size: 1.8rem;
    }

    .post-content {
      font-size: 1rem;
    }
  }
</style>

  <div class="post-header">
    <h2>ðŸ“– Blog Post Details</h2>
  </div>

  <div class="post-card">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-meta">
      By <strong>{{ post.author.username }}</strong> &nbsp; | &nbsp; {{ post.created_at|date:"F j, Y, g:i a" }}
    </div>
    <div class="post-content">{{ post.content }}</div>
  </div>
{% endblock %}
