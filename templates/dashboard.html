{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center fw-bold" style="color: #6c5ce7;">ðŸ“‹ Your Blog Posts</h2>

  <!-- Display list of user's posts -->
  <div class="row mt-4">
    {% if posts %}
      {% for post in posts %}
        <div class="col-md-4 mb-4">
          <div class="card shadow-lg" style="border-radius: 15px;">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.content|truncatewords:20 }}</p>
              <a href="{% url 'post_detail' post.id %}" class="btn btn-custom">Read More</a>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-center">You have not created any posts yet.</p>
    {% endif %}
  </div>

  <!-- Button to add a new post -->
  <div class="text-center mt-4">
    <a href="{% url 'create_post' %}" class="btn btn-custom py-2 px-4">Create New Post</a>
  </div>
</div>
{% endblock %}
